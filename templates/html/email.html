<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../static/js/jquery_3-4-1.js"></script>

</head>
<body>
<form action="">
    <input type="tel" name="Phone"
           value=""
           placeholder="Номер телефона в формате 380*********  "
           data-tilda-req="1"
           data-tilda-rule="phone" pattern="[0-9]*"
           style="color:#000000;  background-color:#ffffff; border-radius: 30px; -moz-border-radius: 30px; -webkit-border-radius: 30px;">
    <input type="tel" name="Phone"
           value=""
           placeholder="Номер телефона в формате 380*********  "
           data-tilda-req="1"
           data-tilda-rule="phone" pattern="[0-9]*"
           style="color:#000000;  background-color:#ffffff; border-radius: 30px; -moz-border-radius: 30px; -webkit-border-radius: 30px;">
    <div class="submit_form">
        <button onclick="sendingData()" type="submit" class="t-submit"
                style="color:#ffffff;background-color:#1E90FF;border-radius:30px; -moz-border-radius:30px; -webkit-border-radius:30px;font-family:Roboto;box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.6);">
            ОТПРАВИТЬ
        </button>
    </div>
</form>
<script>
    function objectifyForm(formArray) {//serialize data function

        let returnArray = {};
        for (let i = 0; i < formArray.length; i++) {
            returnArray[formArray[i]['name']] = formArray[i]['value'];
        }
        return returnArray;
    }

    function sendingData() {
        let http = new XMLHttpRequest();
        let data = $('form').serializeArray();
        data = objectifyForm(data);
        let post_data = JSON.stringify(data);
        http.open("POST", '/submit_form', true);
        http.setRequestHeader('Content-type', 'application/json; charset=utf-8');
        http.onreadystatechange = function () {//Call a function when the state changes.
            if (http.readyState == 4 && http.status == 200) {
                alert(http.responseText);
            }
        };
        http.send(post_data);
        // });
    }
</script>
</body>
</html>
